<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user_card.css">
    <title>User Card</title>
</head>
    <body>
        <main class="container">
            <!-- main header start -->
            <div class="main-header">
                <img id="user-logo" src="./user-circle.png" alt="user circle.jpg">
            </div>
            <!-- main header end -->
            <!-- header 1 starts -->
            <h1>David Munoz</h1>
            <!-- header 1 ends -->
            <!-- div class location start -->
            <div class="location">
                <img id="map-logo" src="./map-marker.png" alt="map logo.jpg">
                <p class="city">New York</p>
            </div>
            <!-- div class location end -->
            <!-- div class titles start -->
            <div class="titles">
                <p> Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet</p>
            </div>
            <!-- div class titles end -->
            <!-- div calls edit-profile start -->
            <div class="edit-profile">
                <img id="gear" src="./gear.png" alt="gear icon.jpg">
                <a href="#">edit profile</a>
            </div>
            <!-- div class edit-profile end -->
        </main>
    </body>
</html>
